<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="box">
        <h2 id="queBox">1) This is the Dummy Qestion</h2>
        <hr>
        <div class="options">
            <input type="radio" value="a" name="option" class="select" id="option1">
            <label for="option1" class="option">Option 1</label>
        </div>
        <hr>
        <div class="options">
            <input type="radio" value="b" name="option" class="select" id="option2">
            <label for="option2" class="option">Option 2</label>
        </div>
        <hr>
        <div class="options">
            <input type="radio" value="c" name="option" class="select" id="option3">
            <label for="option3" class="option">Option 3</label>
        </div>
        <hr>
        <div class="options">
            <input type="radio" value="d" name="option" class="select" id="option4">
            <label for="option4" class="option">Option 4</label>
        </div>
        <hr>
        <button id="btn" onclick="submitQuiz()">Submit</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
